working_dir: ./
excludes: ["/.git/"]
env_vars:
  TORCH_NCCL_AVOID_RECORD_STREAMS: "1"
  VLLM_USE_V1: "1"
  VLLM_VERSION: "0.9.0"
  RAY_DEBUG_POST_MORTEM: "1"
  HCCL_CONNECT_TIMEOUT: "300"
  HCCL_EXEC_TIMEOUT: "300"
  RAY_DEDUP_LOGS: "0"
